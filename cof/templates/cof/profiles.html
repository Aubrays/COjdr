{% extends "cof/layout.html" %}

{% block content %}

<h1>Profiles</h1>

<section class="grid-3">
{% for profile in profiles_list %}
<article>
		<h1>{{ profile.profile_name }}</h1>
<div class="grid-2-1">
<div>
	<p>Famille&nbsp;: {{ profile.get_family_display }}</p>
  <p>{{ profile.profile_resume }}</p>
  <p><a href="{% url 'cof:profile' profile.slug %}/">En apprendre plus...</a></p>
</div>
<div>
  <img src="{{ profile.profile_picture.url }}">
</div>
 </div>
</article>
{% empty %}
<p>No profile yet.</p>
{% endfor %}
</section>

{% endblock content %}
